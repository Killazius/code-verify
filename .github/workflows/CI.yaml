name: Go

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: download dependencies
        run: |
          go mod download

      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

      - name: Unit-tests
        run: |
          go test -v -race -parallel 10 -shuffle=on -coverprofile=./cover.out -covermode=atomic ./...
  

      - name: Check coverage
        uses: vladopajic/go-test-coverage@v2
        with:
          profile: cover.out

      - name: Start app
        run: |
          go run main.go &
        env:
          CONFIG_PATH: "config/local.yaml"

      - name: integration-tests
        run: |
          go test -v -race -tags=integration -parallel 10 -shuffle=on -coverprofile=./cover-integration.out -covermode=atomic ./...